<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking Form</title>
</head>
<body>

  <form id="flightBookingForm">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required>

    <label for="dateOfJourney">Date of Journey:</label>
    <input type="date" id="dateOfJourney" name="dateOfJourney" required>

    <label for="roundTrip">Round Trip:</label>
    <input type="checkbox" id="roundTrip" name="roundTrip">
    
    <label for="dateOfReturn">Date of Return:</label>
    <input type="date" id="dateOfReturn" name="dateOfReturn">

    <button type="submit">Find Available Flights</button>
  </form>

</body>
</html>
